<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPOX - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        
        .title {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-1px);
        }
        
        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 14px;
        }
        
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-box">
                    <h1 class="title">REPOX</h1>
                    <p class="subtitle">Sistema de Autorepuestos</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        
                        <div class="mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <span class="login-text">Iniciar Sesión</span>
                            <span class="loading">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Verificando...
                            </span>
                        </button>
                    </form>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
        apiKey: "AIzaSyCAXVYiq-OtSVrO9WEO4v3lZmWEzbuRtE4",
        authDomain: "repox-saas.firebaseapp.com",
        projectId: "repox-saas",
        storageBucket: "repox-saas.firebasestorage.app",
        messagingSenderId: "696415907685",
        appId: "1:696415907685:web:2d2e7292299d0e31eafb8c",
        measurementId: "G-FJHVME2EVY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar si ya está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = '/index.html';
            }
        });

        // Manejar formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');

            loginText.style.display = 'none';
            loading.style.display = 'inline';
            errorDiv.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/index.html';
                
            } catch (error) {
                let errorMessage = 'Error al iniciar sesión';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inválido';
                        break;
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                
                loginText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
